<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限邮箱接码工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .email-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .email-address {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px;
        }
        .message-item {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin-bottom: 15px;
        }
        .copy-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">
                        <i class="bi bi-envelope"></i> 无限邮箱接码工具
                    </h1>
                    <a href="/config.html" class="btn btn-outline-secondary">
                        <i class="bi bi-gear"></i> IMAP配置
                    </a>
                </div>
            </div>
        </div>

        <!-- 生成邮箱区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-plus-circle"></i> 生成临时邮箱</h5>
                    </div>
                    <div class="card-body">
                        <button id="generateBtn" class="btn btn-primary">
                            <i class="bi bi-envelope-plus"></i> 生成新邮箱
                        </button>
                        <div id="generatedEmail" class="mt-3" style="display: none;">
                            <label class="form-label">生成的邮箱地址:</label>
                            <div class="input-group">
                                <input type="text" id="emailAddress" class="form-control email-address" readonly>
                                <button class="btn btn-outline-secondary copy-btn" type="button" onclick="copyEmail()">
                                    <i class="bi bi-clipboard"></i> 复制
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 测试发送邮件区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-send"></i> 测试发送邮件</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">收件邮箱:</label>
                                <input type="email" id="toEmail" class="form-control" placeholder="输入收件邮箱地址">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">邮件主题:</label>
                                <input type="text" id="emailSubject" class="form-control" placeholder="输入邮件主题">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label class="form-label">邮件内容:</label>
                                <textarea id="emailContent" class="form-control" rows="3" placeholder="输入邮件内容"></textarea>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="sendTestBtn" class="btn btn-success">
                                <i class="bi bi-send"></i> 发送测试邮件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 邮箱列表区域 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-inboxes"></i> 邮箱列表</h5>
                        <button id="refreshBtn" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="emailList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 邮件详情模态框 -->
        <div class="modal fade" id="emailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">邮件详情</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="emailDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
