<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAP配置 - 无限邮箱接码工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .config-card {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-gear"></i> IMAP 手动配置
                </h1>
            </div>
        </div>

        <div class="config-card">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-sliders"></i> 邮箱配置</h5>
                    <a href="/" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> 返回首页
                    </a>
                </div>
                <div class="card-body">
                    <form id="configForm">
                        <!-- IMAP基础配置 -->
                        <div class="form-section">
                            <div class="section-title">
                                <i class="bi bi-envelope-at"></i> IMAP 基础配置
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="imapHost" class="form-label">IMAP服务器地址 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imapHost" placeholder="例如: imap.gmail.com" required>
                                        <small class="text-muted">例如: imap.gmail.com, imap.qq.com, outlook.office365.com</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="imapPort" class="form-label">端口 <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="imapPort" value="993" required>
                                        <small class="text-muted">默认: 993</small>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imapUser" class="form-label">IMAP用户名/邮箱 <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="imapUser" placeholder="your-email@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="imapPass" class="form-label">IMAP密码/应用密码 <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="imapPass" placeholder="输入密码或应用专用密码" required>
                                <small class="text-muted">对于Gmail/QQ等邮箱，需要使用应用专用密码</small>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-primary" onclick="testConnection()">
                                    <i class="bi bi-plug"></i> 测试连接
                                </button>
                                <span id="testStatus"></span>
                            </div>
                        </div>

                        <!-- IMAP轮询配置 -->
                        <div class="form-section">
                            <div class="section-title">
                                <i class="bi bi-arrow-repeat"></i> IMAP 轮询配置（可选）
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="retryTimes" class="form-label">重试次数</label>
                                        <input type="number" class="form-control" id="retryTimes" value="10" min="1">
                                        <small class="text-muted">轮询时最多重试次数</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="retryDelay" class="form-label">重试间隔（毫秒）</label>
                                        <input type="number" class="form-control" id="retryDelay" value="5000" min="1000" step="1000">
                                        <small class="text-muted">每次重试之间的间隔时间</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 邮箱域名配置 -->
                        <div class="form-section">
                            <div class="section-title">
                                <i class="bi bi-at"></i> 邮箱域名配置（可选）
                            </div>
                            <div class="mb-3">
                                <label for="emailDomain" class="form-label">邮箱域名</label>
                                <input type="text" class="form-control" id="emailDomain" placeholder="tangtangs.cn">
                                <small class="text-muted">生成的临时邮箱将使用此域名，例如：random123@yourdomain.com</small>
                            </div>
                        </div>

                        <!-- 按钮组 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-save"></i> 保存配置
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 当前配置状态 -->
            <div class="card mt-3">
                <div class="card-header">
                    <h6 class="mb-0"><i class="bi bi-info-circle"></i> 当前配置状态</h6>
                </div>
                <div class="card-body">
                    <div id="configStatus">
                        <div class="text-center text-muted">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <span class="ms-2">正在加载配置...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
</body>
</html>
